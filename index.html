<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet" href="style.css">
  <script src="game-of-life.js" defer></script>
</head>
<body id="body">
  <canvas id="canvas" width="1600" height="960"></canvas>

  <p>
    Click on the canvas to toggle cells - <b>Enter</b>: start/stop - <b>Backspace</b>: randomise grid - <b>0</b>: reset - <b>Generations</b>: <span id="generations">0</span>
  </p>
</body>
</html>
